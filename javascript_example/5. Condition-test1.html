<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>condition test1</title>
    <script>
        var inputNum = prompt("숫자를 입력하세요.");

        if(inputNum !== ""){
            if(inputNum % 3 === 0) {
                alert("3의 배수입니다 OOOOOOOOOOOOO");
            }else{
                alert("3의 배수가 아닙니다 XXXXXXXXXXXXX");
            }
        }
    </script>
</head>

</body>
</html>
