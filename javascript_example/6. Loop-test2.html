<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>loop test2</title>
    <script>
        var i = 0;

        do {
            document.write("카운터 : " + i + " <br>");
            i++
        }while(i < 10) {
            document.write("마지막에 도달하는 부분입니다.")
        };
    </script>
</head>
<body>
</body>
</html>
