<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
    <script>
        var birthYear;          // 선언
        var currentYear = 2023; // 선언 및 할당
        var age;

        birthYear = prompt("태어난 연도를 입력하세요.", "ex) 2000");
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다.");
    </script>
</body>
</html>
